name: Build and Push Docker Image

on:
  push:
    branches:
      - main
    tags:
      - "[0-9]+.[0-9]+.[0-9]+"

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Validate tag format
        id: validate
        run: |
          if [[ ! "${{ github.ref_name }}" =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "Error: Tag must be in format X.Y.Z"
            exit 1
          fi
          echo "tag=${{ github.ref_name }}" >> $GITHUB_ENV
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Check if image with tag already exists
        run: |
          if docker manifest inspect ${{ github.repository }}:${{ github.ref_name }} &> /dev/null; then
            echo "Image with tag ${{ github.ref_name }} already exists, skipping push"
            exit 0
          fi
          echo "tag=latest" >> $GITHUB_ENV

      - name: Build Docker Image
        run: |
          docker build -t ${{ github.repository }}:${{ env.tag }} -t sharetube/server:latest .

      - name: Push Docker Image
        run: |
          docker push ${{ github.repository }}:${{ github.ref_name }}
          docker push ${{ github.repository }}:latest
